<!-- 填写信息 生成推荐卡片 -->
<div class="recommend-form" id="recommendCardForm">
    <div class="recommend-close" id="handleRecommendClose">+</div>
    <ul>
        <div class="upload-avatar">
            <img class="user_avatar" id="avatarData" src="">
            <input type="file" accept="image/*" id="UploadAvatarDom" class="logo-img-add">
        </div>
        <div class="description-avatar">点击上传头像</div>
        <li class="recommend-form-item">
            <label><i class="red">* </i>姓&nbsp;&nbsp;&nbsp;&nbsp;名：</label>
            <span>
                <input type="text" placeholder="请输入您的姓名" id="recommendFormName">
            </span>
        </li>
        <li class="recommend-form-item">
            <label><i class="red">* </i>手机号：</label>
            <span>
                <input type="text" placeholder="请输入您的手机号" id="recommendFormMobile">
            </span>
        </li>
        <li class="recommend-form-item">
            <label><i class="red">* </i>验证码：</label>
            <span class="captcha-i">
                <input type="text" placeholder="请输入验证码" maxlength="6" id="recommendFormCaptcha">
            </span>
            <span class="get-captcha" id="getCaptcha">
                获取验证码
            </span>
            <div class="get-captcha-count"></div>
        </li>
    </ul>
    <div class="recommend-form-submit" id="handleCreatePoster">生成海报</div>
</div>
<script>
  const url_ = localStorage.getItem('PBCSF-PFMP-AVATAR')
  if (url_) {
    $('#avatarData').attr('src', url_)
  } else {
    $('#avatarData').hide()
  }
</script>
