<script>
  function teachFn() {
    const chartDomLeftBar = document.getElementById('bar-echart');
    const myChart = echarts.init(chartDomLeftBar);

    const data = [200, 500, 600, 700, 200, 12, 78];
    const leftTeachoption = {
      xAxis: {
        max: 'dataMax',
        show: false, // x轴上的指示数据隐藏
      },
      yAxis: {
        type: 'category',
        axisTick: {
          inside: false
        },
        axisLine: {
          show: false
        },
        axisLabel: {
          show: true,
          fontSize: 14,
        },
        data: ['金融硕士', '金融博士', '金融MBA', '金融EMBA', '金融GSFD', '高管教育', '在线教育'],
        axisLabel : {
          // formatter: '{value}',
          textStyle: {
            color: '#fff'
          }
        },
        inverse: true,
        animationDuration: 300,
        animationDurationUpdate: 300,
        // max: 2 // only the largest 3 bars will be displayed
      },
      grid: {
        left: '40%',
        top: 0,
        bottom: 0,
        right: 0,
      },
      color: [
        '#4ba3ef'
      ],
      series: [
        {
          realtimeSort: true, // 数据自动排序
          //name: 'X',
          type: 'bar',
          data: data,
          label: {
            show: false, // 指示数据是否展示
            position: 'right',
            valueAnimation: true
          }
        }

      splitLine: {
        show: false,
      },

        show: false
      },
      animationDuration: 0,
      animationDurationUpdate: 3000,
      animationEasing: 'linear',
      animationEasingUpdate: 'linear'
    };
    myChart.setOption(leftTeachoption, true);
  };
  teachFn();
</script>
